services:
  pocketbase:
    image: ghcr.io/baaahs/pocketbase:latest
    container_name: aran-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data:Z
      - ./pocketbase/pb_migrations:/pb_migrations:Z
    environment:
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@aran.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-admin123}
    command: |
      serve
      --http=0.0.0.0:8090
      --dir=/pb_data
      --origins=http://localhost:9002,http://127.0.0.1:9002
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aran-frontend
    ports:
      - "9002:3000"
    environment:
      - NEXT_PUBLIC_POCKETBASE_URL=http://localhost:8090
    depends_on:
      - pocketbase
    restart: unless-stopped

volumes:
  pb_data: 