name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create static site
      run: |
        mkdir -p public
        # Copy the beautiful landing page to root
        cp index.html public/
        # Copy the comprehensive documentation
        mkdir -p public/docs
        cp docs/index.html public/docs/
        # Create a simple README
        echo "# Aran API Sentinel" > public/README.md
        echo "API Security & Governance Platform" >> public/README.md
        echo "" >> public/README.md
        echo "Visit: https://radhi1991.github.io/aran/" >> public/README.md
        
    - name: Upload site
      uses: actions/upload-pages-artifact@v3
      with:
        path: public
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
