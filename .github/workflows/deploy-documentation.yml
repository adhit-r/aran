name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main # Or your project's main branch
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libdrm2 libgtk-3-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxrandr2 xdg-utils

      - name: Start application and capture screenshots
        run: |
          # Start the application in background
          npm run dev:full &
          APP_PID=$!
          
          # Wait for application to start
          echo "Waiting for application to start..."
          sleep 30
          
          # Capture screenshots
          echo "Capturing screenshots..."
          npm run screenshots
          
          # Stop the application
          kill $APP_PID
          
          # Wait for cleanup
          sleep 10

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

  deploy:
    needs: capture-screenshots
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run docs:build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .fumadocs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
